<!DOCTYPE html>
<html>
<head>
        <title>STOPWATCH</title>
        <link rel="stylesheet" href="stopwatch.css">
 </head>
 <body>
<div class="stopwatch">    
    <h1 id="displaytime"></h1>
    <div class="buttons">  
        <img src="IMAGES/ei_1728921910650-removebg-preview.png" width="9%" height="10%" onclick=" watchStop()">
        <img src="IMAGES/ei_1728898908568-removebg-preview (1).png" width="17%" height="10%" onclick="watchStart()">
        <img src="IMAGES/ei_1728921940393-removebg-preview.png" width="10%" height="10%" onclick="watchReset()">
    </div>
</div>
<script>
    let [seconds, minutes, hours] = [0,0,0];
    let displaytime = document.getElementById("displaytime")
    let timer = null;
    function stopwatch(){
        seconds++;
        if(seconds == 60){
            seconds = 0;
            minutes++;
            if(minutes == 60){
                minutes = 0;
                hours++;
            }
        }
        let h = hours < 10 ? "0" + hours : hours; 
        let m = minutes < 10 ? "0" + minutes : minutes; 
        let s = seconds < 10 ? "0" + seconds : seconds; 

        displaytime.innerHTML = h +":"+ m +":"+ s;
    }

    function watchStart(){
        if(timer!== null)
        {
            clearInterval(timer);
        }
       timer = setInterval(stopwatch,1000);
    }
    function watchStop(){
        clearInterval(timer);
    }
    function watchReset(){
        clearInterval(timer);
        [seconds, minutes, hours] = [0,0,0];
        displaytime.innerHTML = "00:00:00";
    }
</script>
 </body>
</html>
